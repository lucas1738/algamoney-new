<app-breadcrumb text="Pesquisar Lançamentos"></app-breadcrumb>

<div class="container">

  <div id="card-general">

    <div class="ui-g">

      {{descricao}}

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="descricao"/>
      </div>

      <div class="ui-sm-12 ui-g-6 ui-lg-3 ui-fluid">
          <label>Data Inicial</label>
          <p-calendar dateFormat="dd/mm/yy" name="vencimento" [inline]="false" [readonlyInput]="false" [showIcon]="true"></p-calendar>
        </div>
        <div class="ui-sm-12 ui-g-6 ui-lg-3 mr-auto ui-fluid">
          <label>Data Final</label>
          <p-calendar dateFormat="dd/mm/yy" name="pagamento" [showIcon]="true"></p-calendar>
        </div>

      <div class="ui-g-12">
        <button pButton type="button" label="Pesquisar"></button>

      </div>

    </div>

    <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="lancamentos" [paginator]="true" [rows]="3" [responsive]="true">
              <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                      <th>Descrição</th>
                      <th class="col-valor-header">Vencimento</th>
                      <th class="col-valor-header">Pagamento</th>
                      <th class="col-valor-header">Valor</th>
                      <th class="col-valor-header"></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-lancamentos>
                  <tr>
                      <td>{{lancamentos.pessoa}}</td>
                      <td>{{lancamentos.descricao}}</td>
                      <td class="col-valor-content">{{lancamentos.dataVencimento | date: 'dd/MM/yyyy' }}</td>
                      <td class="col-valor-content">{{lancamentos.dataPagamento | date: 'dd/MM/yyyy' }}</td>
                      <td class="col-valor-content" [style.color]="lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamentos.valor | number:'1.2-2'}}</td>
                      <td class="col-data-content">
                          <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                          <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" style="margin-left:5px"></button>
                      </td>
                    </tr>
              </ng-template>
          </p-table>

        </div>

        <div class="ui-g-12">
          <button pButton label="Novo Lançamento"></button>

        </div>


      </div>


    </div>

  </div>
