<p-table [value]="lancamentos" [paginator]="true" [rows]="3" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
          <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-valor-header">Vencimento</th>
            <th class="col-valor-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-valor-header"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamentos>
        <tr>
            <td>{{lancamentos.pessoa}}</td>
            <td>{{lancamentos.descricao}}</td>
            <td class="col-valor-content">{{lancamentos.dataVencimento | date: 'dd/MM/yyyy' }}</td>
            <td class="col-valor-content">{{lancamentos.dataPagamento | date: 'dd/MM/yyyy' }}</td>
            <td class="col-valor-content" [style.color]="lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamentos.valor | number:'1.2-2'}}</td>
            <td class="col-data-content">
                <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" style="margin-left:5px"></button>
            </td>
          </tr>
    </ng-template>
</p-table>
