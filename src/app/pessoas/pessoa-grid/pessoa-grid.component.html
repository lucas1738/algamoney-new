<p-table [value]="pessoas" [paginator]="true" [rows]="3" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
        <th class="col-valor-header-2">Nome</th>
          <th class="col-valor-header-2">Cidade</th>
          <th class="col-valor-header">Estado</th>
          <th class="col-valor-header">Status</th>
          <th class="col-valor-header"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoas>
      <tr>
          <td>{{pessoas.nome}}</td>
          <td>{{pessoas.cidade}}</td>
          <td class="col-data-content">{{pessoas.estado}}</td>
          <td class="col-data-content" [pTooltip] = "pessoas.status === 'Ativo' ? 'Tornar Inativo' : 'Tornar Ativo'" tooltipPosition="top"><a style="color: inherit" href="#">{{pessoas.status}}</a></td>
          <td class="col-data-content">
              <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" style="margin-left:5px"></button>
          </td>
        </tr>
  </ng-template>
</p-table>
