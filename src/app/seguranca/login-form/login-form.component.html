<div class="container pt-5" style="width: 550px">
    <div class="shadow" style="background:#f2f1f0; border: 20px solid #f2f1f0">
        <h3 class="display-4 text-center" style="font-family: 'Squada One', cursive;">Algamoney</h3>
  <div class="card">


    <img src="../../../assets/bg-01.jpg" class="card-img-top" alt="...">
    <div class="card-body">

        <form autocomplete="off" #f="ngForm">
            <div class="ui-g ui-fluid">

              <div class="mt-3 ui-g-12">
                <input pInputText type="email" name="usuario" placeholder="E-mail"
                  ngModel required #usuario>
              </div>

              <div class="mt-3 ui-g-12">
                <input pInputText type="password" name="senha" placeholder="Senha"
                  ngModel required #senha>
              </div>

              <div class="mt-3 ui-g-12">
                <button class="ui-button-secondary ui-button-raised ui-button" pButton type="submit" label="Login" [disabled]="!f.valid"
                  (click)="login(usuario.value, senha.value); senha.value =''"></button>
              </div>

            </div>
            </form>
